<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Warga RT 002</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-card {
  background: white;
  padding: 40px;
  border-radius: 15px;
  width: 350px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  text-align: center;
  animation: fadeIn 0.8s ease-in-out;
}

.login-card h2 {
  margin-bottom: 10px;
  color: #2c5364;
}

.login-card p {
  font-size: 14px;
  color: #777;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-color: #2c5364;
  box-shadow: 0 0 5px rgba(44,83,100,0.4);
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #2c5364;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #1b3b4b;
}

.register-btn {
  background: #777;
  margin-top: 10px;
}

.register-btn:hover {
  background: #555;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="login-card">
  <h2>Login Warga</h2>
  <p>RT 002 RW 002 Dusun Cijeruk Kec. Dayuehluhur Kab. Cilacap Prov. Jawa Tengah 53266</p>

  <input type="email" id="email" placeholder="Masukkan Email">
  <input type="password" id="password" placeholder="Masukkan Password">

  <button onclick="login()">Login</button>
  <button class="register-btn" onclick="register()">Daftar Akun</button>

<button onclick="window.location.href='index.html'" 
        style="margin-top:15px; background:#22c55e; color:white; border:none; padding:10px; border-radius:8px; width:100%;">
  â¬… Kembali ke Website
</button>
</div>

<script type="module">
import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyA0ZRsLrvZHL0I9biBI5-Ana7vVToaW5Qo",
    authDomain: "data-rt-002-cijeruk.firebaseapp.com",
    projectId: "data-rt-002-cijeruk",
    storageBucket: "data-rt-002-cijeruk.firebasestorage.app",
    messagingSenderId: "942496035909",
    appId: "1:942496035909:web:7dfbb4adba70459859df2c",
    measurementId: "G-478RKMML3F"
  };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => alert("Akun berhasil dibuat!"))
    .catch(error => alert(error.message));
}

window.login = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => window.location.href = "dashboard.html")
    .catch(error => alert(error.message));
}
</script>

</body>
</html>
