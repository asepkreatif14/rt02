<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pintar RT 002</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #0f172a; --bg-card: #1e293b; --accent: #38bdf8;
      --text-main: #f8fafc; --text-dim: #94a3b8; --danger: #ef4444; --success: #22c55e;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-main); color: var(--text-main); }

    header {
      background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(12px);
      padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }

    .stats-row { grid-column: 1 / -1; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .stat-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
    .stat-card span { font-size: 0.8rem; color: var(--text-dim); }
    .stat-card strong { font-size: 1.4rem; color: white; display: block; margin-top: 5px; }

    .card { background: var(--bg-card); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.03); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3); }
    .card h3 { margin-bottom: 20px; color: var(--accent); font-size: 1.1rem; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }

    .input-group { margin-bottom: 18px; }
    label { display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 6px; }
    input, select { width: 100%; padding: 12px 15px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; }

    .btn { width: 100%; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: 700; transition: 0.3s; margin-top: 10px; }
    .save-btn { background: var(--accent); color: #0f172a; }
    .pay-btn { background: var(--success); color: white; margin-top: 20px; }
    .logout-btn { background: transparent; border: 1px solid var(--danger); padding: 8px 16px; color: var(--danger); border-radius: 8px; cursor: pointer; }
    
    .btn:hover { transform: translateY(-2px); opacity: 0.9; }
    .footer { text-align: center; padding: 40px; font-size: 0.8rem; color: var(--text-dim); }
  </style>
</head>
<body>

<header>
  <h2>üè† <span>RT 002</span> Digital</h2>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="stats-row">
    <div class="stat-card">
      <span>Saldo Kas RT (Otomatis)</span>
      <strong id="saldoKas">Rp 0</strong>
    </div>
    <div class="stat-card">
      <span>Warga Terdaftar</span>
      <strong id="totalWarga">0 KK</strong>
    </div>
    <div class="stat-card">
      <span>Status Iuran Anda</span>
      <strong id="statusIuran" style="color: var(--danger);">Belum Bayar</strong>
    </div>
  </div>

  <div class="card">
    <h3>üë§ Informasi Akun</h3>
    <div style="background: rgba(15, 23, 42, 0.5); padding: 15px; border-radius: 12px; margin-bottom: 20px;">
      <span style="font-size: 0.8rem; color: var(--text-dim);">Email:</span><br>
      <strong id="userEmail">-</strong>
    </div>
    <p style="font-size: 0.85rem; color: var(--text-dim);">Klik tombol di bawah untuk membayar iuran bulan ini (Rp 50.000):</p>
    <button class="btn pay-btn" onclick="bayarIuran()">üí≥ Bayar Iuran Sekarang</button>
  </div>

  <div class="card">
    <h3>‚úèÔ∏è Profil Warga</h3>
    <div class="input-group"><label>Nama Lengkap</label><input type="text" id="nama"></div>
    <div class="input-group"><label>WhatsApp</label><input type="text" id="nohp"></div>
    <div class="input-group">
      <label>Jabatan</label>
      <select id="jabatan">
        <option value="Warga">Warga</option>
        <option value="Ketua RT">Ketua RT</option>
        <option value="Sekretaris RT">Sekretaris RT</option>
        <option value="Bendahara">Bendahara</option>
      </select>
    </div>
    <button id="btnSimpan" class="btn save-btn" onclick="simpan()">Simpan Profil</button>
  </div>
</div>

<div class="footer">¬© 2026 RT 002 RW 002 Dusun Cijeruk</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, setDoc, doc, getDoc, collection, getDocs, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA0ZRsLrvZHL0I9biBI5-Ana7vVToaW5Qo",
    authDomain: "data-rt-002-cijeruk.firebaseapp.com",
    projectId: "data-rt-002-cijeruk",
    storageBucket: "data-rt-002-cijeruk.firebasestorage.app",
    messagingSenderId: "942496035909",
    appId: "1:942496035909:web:7dfbb4adba70459859df2c",
    measurementId: "G-478RKMML3F"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // 1. FUNGSI UPDATE STATISTIK OTOMATIS
  async function updateStats() {
    // Hitung Jumlah Warga
    const wargaSnap = await getDocs(collection(db, "users"));
    document.getElementById("totalWarga").innerText = wargaSnap.size + " KK";

    // Ambil Saldo Kas dari koleksi 'finance' dokumen 'saldo'
    const kasRef = doc(db, "finance", "kas");
    const kasSnap = await getDoc(kasRef);
    if (kasSnap.exists()) {
      const total = kasSnap.data().total || 0;
      document.getElementById("saldoKas").innerText = "Rp " + total.toLocaleString('id-ID');
    }
  }

  // 2. FUNGSI CEK DATA & STATUS IURAN USER
  async function loadUser(uid) {
    const userRef = doc(db, "users", uid);
    const userSnap = await getDoc(userRef);
    if (userSnap.exists()) {
      const data = userSnap.data();
      document.getElementById("nama").value = data.nama || "";
      document.getElementById("nohp").value = data.nohp || "";
      document.getElementById("jabatan").value = data.jabatan || "Warga";
      
      if(data.sudahBayar) {
        document.getElementById("statusIuran").innerText = "Sudah Bayar";
        document.getElementById("statusIuran").style.color = "var(--success)";
      }
    }
  }

  // 3. FUNGSI BAYAR IURAN (Update Saldo & Status)
  window.bayarIuran = async function() {
    const user = auth.currentUser;
    if(!confirm("Bayar iuran sebesar Rp 50.000?")) return;

    try {
      // Tambah saldo di finance/kas
      await setDoc(doc(db, "finance", "kas"), { total: increment(50000) }, { merge: true });
      // Update status warga
      await setDoc(doc(db, "users", user.uid), { sudahBayar: true }, { merge: true });
      
      alert("Pembayaran Berhasil! Saldo kas RT bertambah.");
      location.reload();
    } catch (e) { alert("Error: " + e.message); }
  }

  // Auth Logic
  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("userEmail").innerText = user.email;
      loadUser(user.uid);
      updateStats();
    } else { window.location.href = "login.html"; }
  });

  window.simpan = async function() {
    const user = auth.currentUser;
    const data = {
      nama: document.getElementById("nama").value,
      nohp: document.getElementById("nohp").value,
      jabatan: document.getElementById("jabatan").value,
      email: user.email
    };
    await setDoc(doc(db, "users", user.uid), data, { merge: true });
    alert("Profil Disimpan!");
    updateStats();
  };

  window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
</script>
</body>
</html>
