<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Warga RT 002</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #0f172a;
      --bg-card: #1e293b;
      --accent: #38bdf8;
      --text-main: #f8fafc;
      --text-dim: #94a3b8;
      --danger: #ef4444;
      --success: #22c55e;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      line-height: 1.6;
    }

    header {
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(12px);
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header h2 { margin: 0; font-size: 1.2rem; }
    header span { color: var(--accent); }

    .logout-btn {
      background: transparent;
      border: 1px solid var(--danger);
      padding: 8px 16px;
      border-radius: 8px;
      color: var(--danger);
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover { background: var(--danger); color: white; }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
    }

    .stats-row {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .stat-card {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .stat-card span { font-size: 0.8rem; color: var(--text-dim); }
    .stat-card strong { font-size: 1.4rem; color: white; display: block; margin-top: 5px; }

    .card {
      background: var(--bg-card);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    }

    .card h3 { margin-bottom: 20px; color: var(--accent); font-size: 1.1rem; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }

    .input-group { margin-bottom: 18px; text-align: left; }
    label { display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 6px; }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #0f172a;
      color: white;
      outline: none;
      font-size: 0.95rem;
    }

    input:focus, select:focus { border-color: var(--accent); }

    .save-btn {
      width: 100%;
      background: var(--accent);
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      color: #0f172a;
      font-weight: 700;
      font-size: 1rem;
      transition: 0.3s;
    }

    .save-btn:hover { transform: translateY(-2px); opacity: 0.9; }

    .footer { text-align: center; padding: 40px; font-size: 0.8rem; color: var(--text-dim); }
  </style>
</head>
<body>

<header>
  <h2>üè† <span>RT 002</span> Digital</h2>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="stats-row">
    <div class="stat-card">
      <span>Saldo Kas RT</span>
      <strong>Rp 4.250.000</strong>
    </div>
    <div class="stat-card">
      <span>Warga Terdaftar</span>
      <strong>48 KK</strong>
    </div>
    <div class="stat-card">
      <span>Status Iuran</span>
      <strong style="color: var(--success);">Lancar</strong>
    </div>
  </div>

  <div class="card">
    <h3>üë§ Akun Warga</h3>
    <div style="background: rgba(15, 23, 42, 0.5); padding: 15px; border-radius: 12px; margin-bottom: 20px;">
      <span style="font-size: 0.8rem; color: var(--text-dim);">Email Anda:</span><br>
      <strong id="userEmail">-</strong>
    </div>
    <div style="padding: 15px; border-radius: 12px; border: 1px dashed var(--accent);">
      <p id="statusWarga" style="font-size: 0.85rem; margin: 0;">Memuat data profil...</p>
    </div>
  </div>

  <div class="card">
    <h3>‚úèÔ∏è Edit Data Profil</h3>
    
    <div class="input-group">
      <label>Nama Lengkap (Sesuai KTP)</label>
      <input type="text" id="nama" placeholder="Masukkan nama Anda">
    </div>

    <div class="input-group">
      <label>Nomor WhatsApp</label>
      <input type="text" id="nohp" placeholder="0812xxxx">
    </div>

    <div class="input-group">
      <label>Jabatan</label>
      <select id="jabatan">
        <option value="">-- Pilih Jabatan --</option>
        <option value="Ketua RT">Ketua RT</option>
        <option value="Sekretaris RT">Sekretaris RT</option>
        <option value="Bendahara">Bendahara</option>
        <option value="Warga">Warga</option>
      </select>
    </div>

    <button id="btnSimpan" class="save-btn" onclick="simpan()">Simpan Perubahan</button>
  </div>
</div>

<div class="footer">
  &copy; 2026 RT 002 RW 002 Dusun Cijeruk
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA0ZRsLrvZHL0I9biBI5-Ana7vVToaW5Qo",
    authDomain: "data-rt-002-cijeruk.firebaseapp.com",
    projectId: "data-rt-002-cijeruk",
    storageBucket: "data-rt-002-cijeruk.firebasestorage.app",
    messagingSenderId: "942496035909",
    appId: "1:942496035909:web:7dfbb4adba70459859df2c",
    measurementId: "G-478RKMML3F"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  async function ambilData(uid) {
    const docRef = doc(db, "users", uid);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      const data = docSnap.data();
      document.getElementById("nama").value = data.nama || "";
      document.getElementById("nohp").value = data.nohp || "";
      document.getElementById("jabatan").value = data.jabatan || "";
      document.getElementById("statusWarga").innerText = "Profil Anda sudah lengkap sebagai " + (data.jabatan || "Warga");
    } else {
      document.getElementById("statusWarga").innerText = "Profil belum lengkap, silakan isi form di samping.";
    }
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("userEmail").innerText = user.email;
      ambilData(user.uid);
    } else {
      window.location.href = "login.html";
    }
  });

  window.simpan = async function() {
    const user = auth.currentUser;
    const btn = document.getElementById("btnSimpan");
    const nama = document.getElementById("nama").value;
    const nohp = document.getElementById("nohp").value;
    const jabatan = document.getElementById("jabatan").value;

    if (!nama || !nohp || !jabatan) { alert("Isi semua data!"); return; }

    btn.innerText = "‚è≥ Menyimpan...";
    btn.disabled = true;

    try {
      await setDoc(doc(db, "users", user.uid), {
        nama: nama, nohp: nohp, jabatan: jabatan, email: user.email
      }, { merge: true });
      alert("Berhasil disimpan!");
      location.reload();
    } catch (e) { alert("Gagal: " + e.message); }
    finally { btn.disabled = false; btn.innerText = "Simpan Perubahan"; }
  }

  window.logout = function() {
    signOut(auth).then(() => { window.location.href = "login.html"; });
  }
</script>
</body>
</html>
